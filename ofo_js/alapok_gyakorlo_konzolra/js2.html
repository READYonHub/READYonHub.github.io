<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>      
        var beker =prompt("Adj meg két számot szóközzel: ")
        var kecske = beker.split(" ")
        let a = parseInt(kecske[0])        
        let b = parseInt(kecske[1])        

        if (a>b)
            console.log("A nagyobb szám a : ",a)
        else if (a < b)
            console.log("A nagyobb szám a : ",b)
        else
        console.log("A két szám egyenlő")
    </script>
</body>
</html>
