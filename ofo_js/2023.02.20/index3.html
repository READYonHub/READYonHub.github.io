<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="alap.js"></script>
</head>
<body>
    
<table id="tablazat"></table>



<script>

console.log(filmek);

for (let elme of filmek) {
    var tr = document.createElement("tr");
    document.getElementById("tablazat").appendChild(tr);
    var td = document.createElement("td");
    tr.appendChild(td);
    td.innerHTML = elme.Title;
    var td2 = document.createElement("td2");
    tr.appendChild(td2);
    var kep = document.createElement("img");
    kep.setAttribute("src",elme.Images[0]);
    td2.appendChild(kep)
    kep.style.width="100px";
    
    for (let i = 0; i < 4; i++) {
    var td2 = document.createElement("td"+[i]);
    tr.appendChild(td2);
    var kep = document.createElement("p");
    kep.setAttribute("src",elme[i]);
    td2.appendChild(kep)
    kep.style.width="100px";
    }

}

</script>
</body>
</html>
