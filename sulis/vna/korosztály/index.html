<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korosztály</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .kozepso {
            background-color: blue;
            padding: 3%;
        }
    </style>
</head>
<body onload="szamol();">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 kozepso" >

            <form id="urlap">
                <label for="szulev">Add meg a születési évszámodat</label>
                <br>
                <input type="number" class="form-control" min="1900" max="2023" placeholder="pl.:2002" oninput="szamol();" id="szulev"><br>
                <div id="uzenetek">
                    <span id="uzenet">Életkor: </span><br>
                    <span id="uzenet2">Korosztály: </span>
                </div>
            </form>

        </div>
        <div class="col-4"></div>
      </div>
<div>
   
</div>
    <script>
     function szamol(){
         document.getElementById("uzenetek").style.visibility = "hidden";
         document.getElementById("uzenet").innerHTML ="";
         document.getElementById("uzenet2").innerHTML ="";
         if (document.getElementById("szulev").value!="")
         {
            var evszam = document.getElementById("szulev").value;
             if (isFinite(evszam) && Math.floor(evszam)==evszam && evszam>=1900 && evszam<=2023)
             {
                 var eletkor = 2023-evszam;
                 document.getElementById("szulev").style.backgroundColor="lightgreen";
                 document.getElementById("uzenetek").style.visibility="visible";
                 document.getElementById("uzenet").innerHTML="Életkor :"+ eletkor;
                 if (eletkor<=6) document.getElementById("uzenet2").innerHTML="Korosztály: gyermekem";
                 else if (eletkor>6 && eletkor<=18) document.getElementById("uzenet2").innerHTML="Korosztály: Iskolás";
                 else if (eletkor<19 && eletkor<=64) document.getElementById("uzenet2").innerHTML="Korosztály: Felnőtt";
                 else document.getElementById("uzenet2").innerHTML="Korosztály: Nyugdijas";
             }
             else
             document.getElementById("szulev").style.backgroundColor="lightpink";
         }
     }
    </script>
</body>
</html>
